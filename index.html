<html>
    <head>
        <title>Multiples Challenge</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body onload="startOver()">
        <div class="wrapper">
            <div class="content">
                <h1>Multiples of 3 or 5 and their sum</h1>
                <p>If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.</p>
                <h3>Enter a number here to display the sum of all the multiples of 3 or 5 below it</h3>
                <div class="container">
                  <div class="input-area">
                    <p>
                      <label for="input-int">Enter here:  </label>
                      <input type="text" onkeypress="return isNumber(event);" id="input-int" placeholder="Enter a positive integer">
                      <button class="custom" onclick="showResults()">Show me the multiples!</button>
                      <button class="custom" onclick="startOver()">Start over</button>
                    </p>
                  </div>
                  <div class="output-area">
                    <p class="output">
                    </p>
                  </div>  
                </div>
            </div>
        </div>
        <script src="js/multiples.js"></script>
    </body>
</html>
